<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B'S Weather</title>
    <link rel="stylesheet" href="./B'WCSS.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body >

    <div class="title">
        <h2><span>W</span>elcome to <span>B</span>'s Weather</h2>
    </div>

    <div class="container">
        <div class="card">        
        <div class="inputters">
            <input type="text" class="inputBox" placeholder="Enter City Name" spellcheck="false">
            <button class="btn" ><img src="./Img/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>City Not Found</p>
        </div>
        <div class="show">
            <img src="./Img/rain.png"  class="wicon">
            <p class="atmospheric"></p>
            <h3 id="showTemp">22Â°c</h3>
            <h3 class="city">New Delhi</h3>
            <div class="varyTemp">
                <div class="maxTemp">
                    <p>MaxTemp : <span class="maxTempspan"></span></p>
                </div>
                <div class="minTemp">
                    <p>MinTemp : <span class="minTempspan"></span></p>
                </div>
            </div>
            <div class="sun">
                <div class="sunrise">
                    <p>Sunrises : <span class="sunrisespan"></span></p>
                </div>
                <div class="sunset">
                    <p>Sunsets : <span class="sunsetspan"></span></p>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./Img/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Img/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    

    <script src="B'WScript.js"></script>
</body>
</html>
